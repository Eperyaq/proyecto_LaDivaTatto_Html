    <main>
        <section class="titulo">
            <h1 class="h1_angel">Buch deinen Piercing-Termin</h1>
        </section>

        <section>
            <article class="formulario">
                <form>
                    <div>
                      <label for="name">Dein Name</label>
                      <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                      <label for="email">Deine E-Mail</label><br>
                      <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                      <label for="contact">Kontakt Nummer</label>
                      <input type="tel" id="contact" name="contact" required>
                    </div>
                    <div>
                        <label for="type">Welches Piercing möchtest du?</label>
                        <input type="text" id="type" name="type" required>
                    </div>
                    <div>
                      <label for="date">Datum</label><br>
                      <input type="date" id="date" name="date" required>
                    </div>
                    <div>
                      <label for="hours">Verfügbare Stunden</label>
                      <input type="time" id="hours" name="hours">
                    </div>
                    <div>
                      <label for="notes">Notizen (Optional)</label>
                      <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>
                    <div>
                        <label for="notes">Anzahlung</label><br>
                        <input type="text" id="precio" name="precio" required placeholder="variiert je nach Piercing">
                    </div>

                    <button type="submit">Absenden</button>
                </form>
            </article>
