    <main>
        <section class="titulo">
            <h1 class="h1_angel">Buch deinen Piercing-Termin</h1>
        </section>

        <section>
            <article class="formulario">
                <form action="../iniciado/iniciado-de.html">
                    <div>
                      <label for="name">Dein Name</label>
                      <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                      <label for="email">Deine E-Mail</label><br>
                      <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                      <label for="contact">Kontakt Nummer</label>
                      <input type="tel" id="contact" name="contact" required>
                    </div>
                    <div>
                        <label for="size">Welches Piercing möchtest du?</label><br>
                        <select id="size" name="size" required>
                            <option value="">Wähle ein Piercing aus</option>
                            <option value="oreja">Ohr (Läppchen, Helix, Tragus, Conch, Daith...) - 20 Euro Anzahlung. </option>
                            <option value="cara">Gesicht (Augenbraue, Bridge, Nase, Septum, Labret, Monroe...) - 30 Euro Anzahlung. </option>
                            <option value="100">Körper (Bauchnabel, Brustwarze, Surface, Dermal...) - 40 Euro Anzahlung. </option>
                            <option value="?">Ich bin mir nicht sicher</option>
                        </select>
                    </div>
                    <div>
                      <label for="date">Datum</label><br>
                      <input type="date" id="date" name="date" required>
                    </div>
                    <div>
                      <label for="hours">Verfügbare Stunden</label>
                      <input type="time" id="hours" name="hours">
                    </div>
                    <div>
                      <label for="notes">Notizen (Optional)</label>
                      <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>

                    <button type="submit">Reservieren</button>
                </form>
            </article>
            
        </section>
