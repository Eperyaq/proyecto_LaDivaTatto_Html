    <main>
        <section class="titulo">

        <section>
            <article class="formulario">
                <form action="../iniciado/iniciado-en.html">
                    <div>
                      <label for="name">Your name</label>
                      <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                      <label for="email">Your Email</label><br>
                      <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                      <label for="contact">Contact Number</label>
                      <input type="tel" id="contact" name="contact" required>
                    </div>
                    <div>
                        <label for="size">Which piercing do you want?</label><br>
                        <select id="size" name="size" required>
                            <option value="">Select a piercing</option>
                            <option value="oreja">Ear (Lobe, Helix, Tragus, Conch, Daith...) - 20 euros deposit. </option>
                            <option value="cara">Face (Eyebrow, Bridge, Nose, Septum, Labret, Monroe...) - 30 euros deposit. </option>
                            <option value="100">Body (Navel, Nipple, Surface, Dermal...) - 40 euros deposit. </option>
                            <option value="?">I'm not sure</option>
                        </select>

                    </div>
                    <div>
                      <label for="date">Date</label><br>
                      <input type="date" id="date" name="date" required>
                    </div>
                    <div>
                      <label for="hours">Available Hours</label>
                      <input type="time" id="hours" name="hours">
                    </div>
                    <div>
                      <label for="notes">Notes (Optional)</label>
                      <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>

                    <button type="submit">Reserve</button>
                </form>
            </article>
